<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you wanna go out with me?</title>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
    <div class="container">
        <div class="text-container">
            <h1 class="header_text">Hey urmika</h1>
            <h1 class="header_text">Do you wanna go out with me on wednesday?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <button class="btn" id="yesButton" onclick="location.href='fractal.html'">Yes</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('noButton');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body> 
</html>
